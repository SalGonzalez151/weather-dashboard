<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="dashboard text-center">Weather Dashboard</h1>
    </header>
    <div class="">
        <section id="main-page" class="row">
            <div class="col-md-3">
                <form>
                    <h2>Search for a city:</h2>
                    <input type="text" placeholder="Los Angeles" id="search-bar" class="form-control" >
                    <button type="submit" id="search-btn" class="btn btn-primary w-100">Submit</button>
                </form>
                <div class="col-md-3 list">
                    <ul id="saved-list">

                    </ul>
                </div>
            </div>


            <div class="col-md-9">
                
                <h2 id="forecast" ></h2>
                <p id="forecast-temp"></p>
                <p id="forecast-wind"></p>
                <p id="forecast-humidity">test</p>
                <div class="row card-container">
                    <div>
                        <h4>5-Day Forecast:</h4>
                    </div>
                    <div class="row cards">
                        
                    </div>
                </div>
            </div>




        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
